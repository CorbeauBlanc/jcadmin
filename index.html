<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Junk Call Blocker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jcclient.js"></script>
</head>
<body>
    <!-- RecentCallsDiv holds a script-generated table of caller ID history. -->
    <div id="RecentCallsDiv"></div>

    <!-- CreateEditNumberDiv allows manual entry of phone numbers. Also displays phone book. -->
    <div id="CreateEditNumberDiv">
        <div class="NavSection">
            <span id="CancelCreateEditButton" class="NavButton">&laquo;&nbsp;Back</span>
        </div>

        <table class="TargetTable" border="0">
            <tr>
                <td>Number:</td>
                <td><input id="NumberEditBox" class="EditBox" type="tel" value="" size="16" maxlength="15"></td>
            </tr>
        </table>

        <div class="NavSection">
            <span id="TryCreateEditButton" class="NavButton">Create/Edit&nbsp;&raquo;</span>
        </div>

        <div id="PhoneBookDiv">
        </div>
    </div>

    <!-- TargetCallDiv shows detailed information about a particular caller and allows editing that caller. -->
    <div id="TargetCallDiv">
        <div class="NavSection">
            <span id="BackToListButton" class="NavButton">&laquo;&nbsp;Back</span>
        </div>

        <table class="TargetTable" border="0">
            <tr id="TargetNumberRow">
                <td>Number:</td>
                <td><div id="TargetNumberDiv"></div></td>
            </tr>

            <tr id="TargetCallerIdRow">
                <td>CID:</td>
                <td><div id="TargetCallerIdDiv"></div></td>
            </tr>

            <tr id="TargetNameRow">
                <td>Name:</td>
                <td><input id="TargetNameEditBox" class="EditBox" type="text" value="" size="20" maxlength="80"></td>
            </tr>
        </table>

        <div class="NavSection">
            <form action="">
                <div class="NavSection NavButton">
                    <input type="radio" name="TargetStatus" value="Safe" id="TargetRadioButtonSafe">
                    <label for="TargetRadioButtonSafe">Safe</label>
                </div>

                <div class="NavSection NavButton">
                    <input type="radio" name="TargetStatus" value="Neutral" id="TargetRadioButtonNeutral">
                    <label for="TargetRadioButtonNeutral">Neutral</label>
                </div>

                <div class="NavSection NavButton">
                    <input type="radio" name="TargetStatus" value="Blocked" id="TargetRadioButtonBlocked">
                    <label for="TargetRadioButtonBlocked">Blocked</label>
                </div>
            </form>
        </div>

        <div id="TargetHistoryDiv"></div>

        <div class="NavSection">
            <span id="DeleteTargetButton" class="NavButton">Delete this entry</span>
        </div>
    </div>

    <!-- LostContactDiv is displayed while we are unable to communicate with the jcadmin server. -->
    <div id="LostContactDiv">
        <h1>Lost Contact with Server</h1>
        <p>
            Unable to contact the Junk Call server.
            This page will keep trying... stand by.
        </p>
        <p>
            Attempt #<span id="RetryCountSpan"></span>.
        </p>
    </div>
</body>
</html>
